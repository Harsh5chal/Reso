<h1>list-resto works!</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col"># </th>
      <th scope="col">Restaurant</th>
      <th scope="col">address</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row"> 1</th>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td>{{item.email}}</td>
    </tr>
  </tbody>
</table>
